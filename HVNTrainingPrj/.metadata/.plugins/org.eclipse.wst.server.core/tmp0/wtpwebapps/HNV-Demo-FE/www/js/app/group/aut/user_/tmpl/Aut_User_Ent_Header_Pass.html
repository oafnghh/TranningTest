<div class="form-group row">
	<label for="inp_autuser_header_pass" class="col-4 col-lg-4 col-md-4 col-sm-4 control-label">{{transl "aut_user_ent_header_pass"}} *</label>
	<div class="col-lg-8 col-md-8 col-sm-8">
		<input id="inp_autuser_header_pass" class="form-control objData" autocomplete="off"
			type="password" data-name="pass" data-validation="required" value="" />
	</div>
</div>
<div class="form-group row">
	<label for="inp_autuser_header_pass_match" class="col-4 col-lg-4 col-md-4 col-sm-4 control-label">{{transl "aut_user_ent_header_pass_match"}} *</label>
	<div class="col-lg-8 col-md-8 col-sm-8">
		<input id="inp_autuser_header_pass_match" class="form-control objData" autocomplete="off"
			type="password" data-name="pass_match" data-compare="eq #inp_autuser_header_pass" data-msg="compare:aut_user_pass_match_err" data-validation="required" value="" />
	</div>
</div>
