<div class="row">
	{{#each this}}
	<div class="col-4 col-lg-4 col-md-4 col-sm-4">
		<div class="box {{#if check}}box-primary{{else}}box-default{{/if}} box-solid collapsed-box">
			<div id="div_AutRole_List_Header" class="box-header with-border btn-minimize">
				<input class="objData" type="checkbox" data-name="{{id}}" {{#if check}} checked {{/if}} data-group="pos" />
				<h3 class="box-title">{{name}}</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-chevron-down"></i>
						<!-- fa-chevron-up -->
					</button>
				</div>
			</div>
			<div id="div_AutRole_List_Content" class="box-body">
				{{#each roles}}
					<div>
						<span class="" style="font-weight:bold">{{name}}</span>
					</div>
				{{/each}}
			</div>
		</div>
	</div>
	{{#ifModulo @index 3 2}}
	</div>
	<div class="row">
	{{/ifModulo}}
	{{/each}}
	
</div>
