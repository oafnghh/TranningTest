<div class="card">
	<div class="card-body">
		<div class="media">
			<div class="col-9">
				<h4 class="card-title mb-4 shp_font_size">{{transl "ent_head_descr"}} </h4> 
			</div>

			<div class="col-3 isManager">
				<div class="text-sm-right">
					<a data-divtoogle="#div_01" class="btn-resize" data-toggle="tooltip"
						data-placement="top" title="" data-original-title="Resize">
						<i class="mdi mdi-window-minimize font-size-18"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
	
	<div class="form-horizontal custom-scroll-header" id = 'div_01'>
			<div class="box-body row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="form-group row">
						<input type="hidden" class="objData" value={{id}} 		data-name="id" data-validation="number" />
					</div>
					<div class="form-group row">
						<input type="hidden" class="objData" value="1"		data-name="typ01" 	data-validation="number" />
						<input type="hidden" class="objData" value="0"		data-name="entTyp" 	data-validation="number" />
						<input type="hidden" class="objData" value="10"		data-name="entId" 	data-validation="number" />
					</div>
					
					<div class="form-group row">
						<label class="col-4 control-label">{{transl "tpy_inf_descr"}}*</label>
						<div class="col-8">
							<input id="inp_ent_inf10" class="form-control objData" type="text" data-name="inf10"
								data-validation="required" value="{{inf10}}" />
						</div>
					</div>
					
					<div class="form-group row">
					 	<label for="ent_num" class="col-lg-4 col-md-4 col-sm-4 control-label">{{transl 'ent_stat'}} </label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<select id="active-inf-rissi" class="form-control objData" data-name="stat"
								data-validation="number">
								{{#select stat}}
								<option value="0">{{transl "stat_inactive"}}</option>
								<option value="1">{{transl "stat_active"}}</option>
								{{/select}}
							</select>
						</div>
					</div>	
				</div>
			</div>
		</div>
</div>
