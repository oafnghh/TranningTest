<form class="form-horizontal" id="div_SorOrder_Filter_Rep">
	<div class="row">
		<div class="row form-group col-lg-6 col-md-6 col-sm-12">
			<label 	class="col-lg-2 col-md-2 col-sm-4 control-label no-padding-right">{{transl "sor_order_report_sale_dt01"}}</label>
			<div class="col-lg-3 col-md-3 col-sm-2 no-padding-right">
				<input id="inp_order_ent_dt01" data-provide="datepicker" class="form-control objData" type="text"
					value="{{dateFormatLocalShort dt01}}" data-name="dt01" data-validation="date" 
					data-format="date" data-date-format="dd/mm/yyyy" data-msgClass="errMsgInline" />
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 no-padding-left">
				<input id="inp_order_ent_tm01" data-name="hh01" type="text" class="form-control objData tmpicker mr-5" value="00:00"
					data-provide="timepicker" />
			</div>
			<div class="col-lg-3 col-md-3 col-sm-2 no-padding-right">
				<input id="inp_order_ent_dt02" data-provide="datepicker" class="form-control objData" type="text"
					value="{{dateFormatLocalShort dt02}}" data-name="dt02" data-validation="date" 
					data-format="date" data-date-format="dd/mm/yyyy" data-msgClass="errMsgInline" />
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 no-padding-left">
				<input id="inp_order_ent_tm02" type="text" class="form-control objData tmpicker mr-5" value="23:59"
					data-provide="timepicker" />
			</div>
		</div>
		
	
		<div class="form-group row col-lg-3 col-md-3 col-sm-12">
			<label class="col-4 col-lg-4 col-md-4 col-sm-4 control-label no-padding-right">{{transl "sor_order_report_sale_mat_id"}}</label>
			<div class="col-lg-8 col-md-8 col-sm-8">
				<input id="mat_id" type="hidden" class="objData" data-validation="number" data-name="matID" value="{{id}}" />
				<input id="inp_ord_mat_id" data-msgClass="errMsgInline" class="objData form-control" type="text"
					data-name="matId" value="{{matId}}" />
			</div>
		</div>

		<div class="form-group row col-lg-2 col-md-2 col-sm-12">
			<label class="col-4 col-lg-4 col-md-4 col-sm-4 control-label no-padding-right">{{transl "sor_order_report_order_code"}}</label>
			<div class="col-lg-8 col-md-8 col-sm-8">
				<input id="inp_ord_code" data-msgClass="errMsgInline" class="objData form-control" type="text"
					data-name="code" value="" />
			</div>
		</div>
		
		<div class="col-lg-1 col-md-1 col-sm-12">
			<a id="btn_ReportSale_filter" class="btn btn-app custom-btn-app" data-toggle="tooltip"
				title="{{transl 'common_btn_search'}}">
				<i class="fa fa-search"></i>
			</a>
		</div>
	</div>

<!-- 			title="{{transl 'common_btn_search'}}"> -->

<!-- 		</a> -->

	<hr />

	<div class="row">
		<div class="form-group row col-lg-4 col-md-4 col-sm-12">
			<label class="col-4 col-lg-4 col-md-4 col-sm-4 control-label no-padding-right">{{transl "sor_order_report_sale_sum_disc"}}</label>
			<div class="col-lg-8 col-md-8 col-sm-8">
				<input id="inp_ord_sum_1" data-msgClass="errMsgInline" class="objData form-control text-right" type="text"
					data-name="id" value="{{sum01}}" disabled />
			</div>
		</div>
		<div class="form-group row col-lg-4 col-md-4 col-sm-12">
			<label	class="col-4 col-lg-4 col-md-4 col-sm-4 control-label no-padding-right">{{transl "sor_order_report_sale_sum"}}</label>
			<div class="col-lg-8 col-md-8 col-sm-8">
				<input id="inp_ord_sum_2" data-msgClass="errMsgInline" class="objData form-control text-right" type="text"
					data-name="id" value="{{sum02}}" disabled />
			</div>
		</div>
		<div class="form-group row col-lg-4 col-md-4 col-sm-12">
			<label class="col-4 col-lg-4 col-md-4 col-sm-4 control-label no-padding-right">{{transl "sor_order_report_sale_sum_final"}}</label>
			<div class="col-lg-8 col-md-8 col-sm-8">
				<input id="inp_ord_sum_3" data-msgClass="errMsgInline" class="objData form-control text-right" type="text"
					data-name="id" value="{{sum03}}" disabled />
			</div>
		</div>
	</div>
</form>
