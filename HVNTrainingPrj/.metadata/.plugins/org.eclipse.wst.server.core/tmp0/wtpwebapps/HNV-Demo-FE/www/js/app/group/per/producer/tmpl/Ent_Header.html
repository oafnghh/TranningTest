<div class="card">
	<div class="card-body">
		<div class="media">
			<div class="col-9">
				<h4 class="card-title mb-4 shp_font_size"> </h4>
			</div>

			<div class="col-3 isManager">
				<div class="text-sm-right">
					<a data-divtoogle="#div_frm_main" class="btn-resize" data-toggle="tooltip"
						data-placement="top" title="" data-original-title="Resize">
						<i class="mdi mdi-window-minimize font-size-18"></i>
					</a>
				</div>
			</div>
		</div>

		<div class="form-horizontal custom-scroll-header" id = 'div_ent_header_01'>
			<div class="box-body row">
				<div class="col-lg-4 col-md-4 col-sm-12">
					<label>{{transl "per_person_ent_avatar"}}</label>
					<input class="fileinput objData" data-maxfile="1" type="file" 
							data-type="avatar" data-name="files" data-keepName="0" data-entTyp="10000" data-typ01="1" data-typ02="1"/>
				</div>
				
				<div class="col-lg-8 col-md-8 col-sm-12">
					<div class="form-group">
						<input type="hidden" class="objData" value={{id}} 		data-name="id" 		data-validation="number"/>
						<input type="hidden" class="objData" value="{{typ01}}"  data-name="typ01" 	data-validation="number" value="200"/>	
					</div>
					
					<div class="form-group row">
						<label for="inp_name" class="col-lg-4 col-md-4 col-sm-4 control-label">{{transl 'per_person_ent_name'}} *</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input 	type="text" class="objData form-control"  
									data-name="name01" value="{{name01}}" data-validation="required" data-msgClass="errMsgInline"/>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input 	type="text" class="objData form-control"  
									data-name="name02" value="{{name02}}" data-validation="" data-msgClass="errMsgInline"/>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2">
							<input 	type="text" class="objData form-control"  
									data-name="name03" value="{{name03}}" data-validation="" data-msgClass="errMsgInline"/>
						</div>
					</div>
					
					
					<div class="form-group row">
						<label for="sel_parType" class="col-lg-4 col-md-4 col-sm-4 control-label">{{transl 'per_person_ent_sex'}} *</label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<select id="sel_Sex" class="form-control objData" data-validation="required" data-name="typ03">
								<option value="0" selected>	{{transl "per_person_ent_sex_00"}}</option>
								<option value="1">			{{transl "per_person_ent_sex_01"}}</option>
								<option value="2">			{{transl "per_person_ent_sex_02"}}</option>								
							</select>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="inp_code" class="col-lg-4 col-md-4 col-sm-4 control-label">{{transl 'per_person_ent_birthday'}}</label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<input class="datepicker form-control objData" value="{{dateFormatLocalShort dt03}}" 
									data-name="dt03" data-format="date " data-validation="date" data-date-start-date="01/01/2005"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="inp_code" class="col-lg-4 col-md-4 col-sm-4 control-label">{{transl 'per_person_ent_birthplace'}}</label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<input class="form-control objData" data-group= "inf01"  data-name="b_place" value="{{inf01.b_place}}" />
						</div>
					</div>
										
					<div class="form-group row">
						<label for="inp_code" class="col-lg-4 col-md-4 col-sm-4 control-label">{{transl 'per_person_ent_ethnic'}}</label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<input class="form-control objData" data-group= "inf01"  data-name="ethnic" value="{{inf01.ethnic}}" />
						</div>
					</div>
					
					<div class="form-group row">
						<label for="sel_parType" class="col-lg-4 col-md-4 col-sm-4 control-label">{{transl 'per_person_ent_religion'}} *</label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<select id="sel_Religion" class="form-control objData" data-validation="required" data-name="typ04">
								<option value="0" selected>	{{transl "per_person_ent_religion_00"}}</option>
								<option value="1">			{{transl "per_person_ent_religion_01"}}</option>
								<option value="2">			{{transl "per_person_ent_religion_02"}}</option>		
								<option value="3">			{{transl "per_person_ent_religion_03"}}</option>								
							</select>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="sel_parType" class="col-lg-4 col-md-4 col-sm-4 control-label">{{transl 'per_person_ent_politic'}} *</label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<select id="sel_Politic" class="form-control objData" data-validation="required" data-name="typ05">
								<option value="0" selected>	{{transl "per_person_ent_politic_00"}}</option>
								<option value="1">			{{transl "per_person_ent_politic_01"}}</option>
								<option value="2">			{{transl "per_person_ent_politic_02"}}</option>		
								<option value="3">			{{transl "per_person_ent_politic_03"}}</option>								
							</select>
						</div>
					</div>
	 				
	 				<div class="form-group row">
						<label for="inp_code" class="col-lg-4 col-md-4 col-sm-4 control-label">{{transl 'per_person_ent_politicDt'}}</label>
						<div class="col-lg-8 col-md-8 col-sm-8">
							<input class="datepicker form-control objData" value="{{dateFormatLocalShort inf01.politic_dt}}" 
									data-group= "inf01" data-name="politic_dt" data-format="date " data-validation="date" />
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>
