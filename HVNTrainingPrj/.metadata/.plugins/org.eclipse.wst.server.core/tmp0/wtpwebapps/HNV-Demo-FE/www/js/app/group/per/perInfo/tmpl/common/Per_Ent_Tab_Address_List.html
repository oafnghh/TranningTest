<div class="box-header with-border">
	<h3 class="box-title">{{transl "per_tab_addr_title"}}</h3>
</div>

<div class="box-body">
	<div id="div_Per_Ent_Tab_Address_List" class="form-horizontal">
		<table id="tab_Per_Ent_Tab_Address_List" class="table table-hover objData"
			data-name="tpyAddr" data-primary="typ01">
			<thead>
				<tr>
					<th data-name="id" 			data-visible="false"></th>
					<th data-name="typ01" 		data-visible="false"></th>
					<th data-name="typ02Lab" 	data-visible="true" data-validation="required">{{transl "per_tpy_label_typ02"}}*</th>
					<th data-name="typ02"		data-visible="false"></th>
					<th data-name="lab" 		data-visible="true">{{transl "per_label"}}</th>
					<th data-name="info01" 		data-visible="true" data-validation="required">{{transl "per_address"}}*</th>
					<th data-name="info03"		data-visible="true" >{{transl "per_postal_code"}}</th>
					<th data-name="info04" 		data-visible="true" data-validation="required">{{transl "per_city"}}*</th>
					
					<th data-name="cfgVal01" 	data-visible="false"></th>
					<th data-name="cfgVal01Lab" data-visible="true" data-validation="required">{{transl "per_country"}}*</th>
					<th data-name="info07" 		data-visible="true" data-validation="required">{{transl "per_tel"}}*</th>
					<th data-name="info09" 		data-visible="true" data-validation="email">{{transl "per_email"}}</th>
					<th data-name="action" 		data-visible="true" data-right=""></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
